<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../style/estiloGlobal.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/criar.css">

    <title>Criar</title>
</head>

<body>
    <header>
        <button class="botao__voltar">Voltar</button>
    </header>
    <main>
        <section>
            <form>
                <label for="titulo">Titulo</label>
                <input required class="titulo" type="text">
                <label for="descricao">Descrição</label>
                <input required class="descricao" type="text">
                <div class="container__grupo__botoes">
                    <button class="bota__cancelar">Cancelar</button>
                    <button class="botao__salvar">Salvar</button>
                </div>
            </form>
        </section>
    </main>
    <dialog>
        <div>
            <h3>Ideia criada</h3>
            <button class="botao__ir__historico">Historico</button>
        </div>
    </dialog>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script type="module" src="../scripts/criar.js"></script>
</body>

</html>
